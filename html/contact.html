<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SANBS</title>

  <link rel="stylesheet" href="../CSS">
</head>
<body>

  <main>

    <div id="successBox">Message sent successfully!</div>

    <h1>Send Us a Message</h1>

    <form id="contactForm">

      <label for="name">Full Name:</label>
      <input type="text" id="name" required minlength="2" maxlength="50">

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="0123456789" required>

      <label for="subject">Message Type:</label>
      <select id="subject" required>
        <option value="">--Select--</option>
        <option value="general">General Inquiry</option>
        <option value="feedback">Feedback</option>
        <option value="support">Support Request</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" required minlength="10" maxlength="500"></textarea>

      <button type="submit">Send Message</button>
    </form>

  </main>

  <footer>
    <p>&copy; 2025 SANBS | Contact:

</body>
</html>
