<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry - SANBS</title>
  <meta name="description" content="Submit an enquiry to the South African National Blood Service for more information or support." />
  <meta name="keywords" content="enquiry, SANBS, blood donation, South Africa, support" />
  <meta name="author" content="South African National Blood Service" />
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../CSS">
  <link rel="icon" href="../Images/imagessanbs/South_African_National_Blood_Service_logo.svg" type="image/svg+xml">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    main {
      max-width: 100%;
      width: 100%;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background: none;
      border-radius: 0;
      box-shadow: none;
    }
  </style>
</head>

<body>

  <header>
    <h1>Enquiry Form</h1>
  </header>

  <main>
    <h1>Make an Enquiry</h1>

    <form id="enquiryForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="50">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0123456789" required>

      <label for="enquiryType">Enquiry Type:</label>
      <select id="enquiryType" name="enquiryType" required>
        <option value="">--Select--</option>
        <option value="services">Services</option>
        <option value="volunteer">Volunteer</option>
        <option value="sponsor">Sponsor</option>
      </select>

      <label for="details">Details / Questions:</label>
      <textarea id="details" name="details" rows="8" required minlength="10" maxlength="500" style="min-height:120px;width:98%;resize:vertical;"></textarea>

      <button type="submit" style="background:#ff6b00;color:white;font-weight:bold;border-radius:6px;padding:12px 24px;font-size:1.1rem;transition:background 0.3s;">Submit Enquiry</button>
    </form>

    <p id="formMessage" style="font-weight:bold;"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="../JS.js"></script>
</body>
</html>
