<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO: Optimise for SEO: Implement SEO best practices, including keyword optimisation, meta tags, and alt text. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form - SANBS</title>
  <link rel="stylesheet" href="../CSS">
</head>

<body>

  <header>
    <h1>Enquiry Form</h1>
  </header>

  <main>
    <h1>Make an Enquiry</h1>

    <form id="enquiryForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="50">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0123456789" required>

      <label for="enquiryType">Enquiry Type:</label>
      <select id="enquiryType" name="enquiryType" required>
        <option value="">--Select--</option>
        <option value="services">Services</option>
        <option value="volunteer">Volunteer</option>
        <option value="sponsor">Sponsor</option>
      </select>

      <label for="details">Details / Questions:</label>
      <textarea id="details" name="details" rows="8" required minlength="10" maxlength="500" style="min-height:120px;width:98%;resize:vertical;"></textarea>

      <button type="submit" style="background:#ff6b00;color:white;font-weight:bold;border-radius:6px;padding:12px 24px;font-size:1.1rem;transition:background 0.3s;">Submit Enquiry</button>
    </form>

    <p id="formMessage" style="font-weight:bold;"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="../JS.js"></script>
</body>
</html>
