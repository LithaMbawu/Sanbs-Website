<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <meta name="description" content="SANBS - South African National Blood Service. Save lives by donating blood. Find centres, stock levels and more.">

  <link rel="stylesheet" href="CSS">
  <script src="JS.js"></script>
</head>
<body>

  <header>  

    <nav>
      <a href="#" onclick="loadPage('home.html')">Home</a>
      <a href="#" onclick="loadPage('about.html')">About Us</a>
      <a href="#" onclick="loadPage('where-to-donate.html')">Where To Donate</a>
      <a href="#" onclick="loadPage('donate-now.html')">Donate Now</a>
      <a href="#" onclick="loadPage('blood-stock.html')">Blood Stock</a>
      <a href="#" onclick="loadPage('why-donate.html')">Why Donate</a>
      <a href="#" onclick="loadPage('privacy-policy.html')">Privacy Policy</a>
      <a href="#" onclick="loadPage('enquiry.html')">Enquiry</a>
      <a href="#" onclick="loadPage('contact.html')">Contact</a>
    </nav>
  </header>
  <div class="iframe-container">
    <iframe id="content" src="html/home.html" title="home"></iframe>
  
  </div>
 
  <footer>
    <p>&copy; 2025 SANBS | Follow us on 
      <a href="#" class="social-link">Facebook</a> | 
      <a href="#" class="social-link">Twitter</a> | 
      <a href="#" class="social-link">Instagram</a>
    </p>
    <p>Contact: 0800 11 9031 | info@sanbs.org.za</p>
  </footer>

  <script>

  const socialLinks = document.querySelectorAll('.social-link');
  socialLinks.forEach(link => {
    link.addEventListener('mouseenter', () => {
      link.style.transform = 'scale(1.15)';
      link.style.color = '#e30613';
      link.style.transition = 'all 0.3s';
    });
    link.addEventListener('mouseleave', () => {
      link.style.transform = 'scale(1)';
      link.style.color = '';
    });
  });
  </script>

</body>
